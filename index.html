<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <article>
    <main>
      <section>
        <div class="birthday">
          <form>
            <div class="birthday-day">
              <label for="day">DAY</label>
              <input type="text" placeholder="DD" class="day-info"
              maxlength="2">
            </div>
            <div class="birthday-month">
              <label for="day">MONTH</label>
              <input type="text" placeholder="MM" class="month-info" maxlength="2">
            </div>
            <div class="birthday-year">
              <label for="day">YEAR</label>
              <input type="text" placeholder="YYYY" class="year-info" maxlength="4">
            </div>
          </form>
          <div class="division">
            <div class="bar"></div>
            <div class="button-form"><svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></div>
            <div class="bar2"></div>
          </div>
          <div class="birthday-calc">
            <div class="birthday-calc--year">
              <span>- -</span>years
            </div>
            <div class="birthday-calc--month">
              <span>- -</span>month
            </div>
            <div class="birthday-calc--day">
              <span>- -</span>days
            </div>
          </div>
        </div>
      </section>
    </main>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/lucas-caixeta-b69242257/" target="_blank">Lucas Abner</a>.
    </div>
  </article>


  <script src="./assets/js/app.js"></script>
</body>
</html>
